<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presente Digital</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    .login-box {
        background: white;
        padding: 30px;
        max-width: 350px;
        margin: 100px auto;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        text-align: center;
    }
    .login-box input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    .login-box button {
        padding: 10px 20px;
        background: #8e44ad;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
    }
    .content {
        display: none;
        text-align: center;
    }
    h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
    }
    .card {
        background: white;
        border-radius: 10px;
        margin-bottom: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-header {
        padding: 15px;
        cursor: pointer;
        background: #8e44ad;
        color: white;
        font-weight: bold;
    }
    .card-body {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
        padding: 0 15px;
    }
    .card-body.open {
        padding: 15px;
        max-height: 500px; /* Ajuste conforme necessário */
    }
    img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- Tela de senha -->
    <div class="login-box" id="login-box">
        <h2>Digite a senha</h2>
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <!-- Conteúdo protegido -->
    <div class="content" id="content">
        <h1>Presente Digital</h1>

        <div class="card">
            <div class="card-header" onclick="toggleCard(this)">Carta 1</div>
            <div class="card-body">
                <p>Escreva aqui a primeira carta...</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header" onclick="toggleCard(this)">Carta 2</div>
            <div class="card-body">
                <p>Escreva aqui a segunda carta...</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header" onclick="toggleCard(this)">Carta 3</div>
            <div class="card-body">
                <p>Escreva aqui a terceira carta...</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header" onclick="toggleCard(this)">Desenho</div>
            <div class="card-body">
                <img src="desenho.jpg" alt="Desenho especial">
            </div>
        </div>
    </div>

</div>

<script>
    function verificarSenha() {
        const senhaDigitada = document.getElementById("senha").value;
        const senhaCorreta = "Atumalaka"; // senha definida

        if (senhaDigitada === senhaCorreta) {
            document.getElementById("login-box").style.display = "none";
            document.getElementById("content").style.display = "block";
        } else {
            alert("Senha incorreta!");
        }
    }

    function toggleCard(header) {
        const body = header.nextElementSibling;
        body.classList.toggle("open");
    }
</script>

</body>
</html>
