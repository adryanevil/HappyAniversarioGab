<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presente Digital</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    .login-box {
        background: white;
        padding: 30px;
        max-width: 350px;
        margin: 100px auto;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        text-align: center;
    }
    .login-box input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    .login-box button {
        padding: 10px 20px;
        background: #8e44ad;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
    }
    .content {
        display: none;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
        color: #333;
    }
    img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- Tela de senha -->
    <div class="login-box" id="login-box">
        <h2>Digite a senha</h2>
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <!-- ConteÃºdo protegido -->
    <div class="content" id="content">
        <h1>Presente Digital</h1>

        <div class="card">
            <h2>Carta 1</h2>
            <p>Escreva aqui a primeira carta...</p>
        </div>

        <div class="card">
            <h2>Carta 2</h2>
            <p>Escreva aqui a segunda carta...</p>
        </div>

        <div class="card">
            <h2>Carta 3</h2>
            <p>Escreva aqui a terceira carta...</p>
        </div>

        <div class="card">
            <h2>Desenho</h2>
            <img src="desenho.png" alt="Desenho especial">
        </div>
    </div>

</div>

<script>
    function verificarSenha() {
        const senhaDigitada = document.getElementById("senha").value;
        const senhaCorreta = "SENHA_AQUI"; // <-- Troque para sua senha

        if (senhaDigitada === senhaCorreta) {
            document.getElementById("login-box").style.display = "none";
            document.getElementById("content").style.display = "block";
        } else {
            alert("Senha incorreta!");
        }
    }
</script>

</body>
</html>
